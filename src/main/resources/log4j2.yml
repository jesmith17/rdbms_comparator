Configuration:
  Properties:
    Property:
      - name: log4j.asyncLoggerRingBufferSize
        value: 8192
      - name: log4j2.asyncLoggerWaitStrategy
        value: Sleep
      - name: log4j2.asyncLoggerSynchronizeEnqueueWhenQueueFull
        value: true
      - name: log4j2.asyncLoggerTimeout
        value: 30
      - name: log4j2.asyncLoggerExceptionHandler
        value: default
      - name: log4j2.asyncLoggerThreadNameStrategy
        value: UNCACHED
  Appenders:
    Console:
      name: "CONSOLE"
      PatternLayout:
        pattern: "%d [%T %t %tp] %p %c - %m%n"
    NoSql:
      name: "MONGO"
      MongoDb:
        connection: "${env:MONGODB_LOGGING_URI}"
        capped: true
  Loggers:
    Root:
      level: "DEBUG"
      AppenderRef:
        - ref: "CONSOLE"
          level: "INFO"
    AsyncLogger:
      - name: "com.mdb.rdbms.comparator.configuration.MongoDBCommandCountListener"
        level: "INFO"
        additivity: false
        AppenderRef:
          - ref: "MONGO"
      - name: "org.hibernate.SQL"
        level: "DEBUG"
        AppenderRef:
          - ref: "MONGO"
    Logger:
      - name: "org.hibernate.engine.internal.StatisticalLoggingSessionEventListener"
        level: "WARN"
      - name: 'org.mongodb.driver.cluster'
        level: "WARN"
      - name: "org.springframework.data.mongodb.core"
        level: "WARN"
        AppenderRef:
          - ref: "CONSOLE"
            level: "WARN"
      - name: "org.springframework"
        level: "WARN"
        AppenderRef:
          - ref: "CONSOLE"


